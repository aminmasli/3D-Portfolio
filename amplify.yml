version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - echo "No backend build steps required"
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
  cache:
    paths:
      - "**/*"
